name: Build with Autoware

on:
  schedule:
    - cron: 0 17 * * * # run at 2 AM JST
  # pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: ðŸ“ˆ Measure disk usage before cleanup
        # inner /home/runner/work/
        run: |
          echo "--- Top 10 Largest Directories on Runner ---"
          sudo du -shx /* 2>/dev/null | sort -rh | head -10
          echo "------------------------------------------------"

          echo "--- Runner Workspace Breakdown (Excluding Repo) ---"
          sudo du -sh /home/runner/work/*/*/* 2>/dev/null | sort -rh | head -10
          echo "----------------------------------------------------"

      - name: Clean up disk space before build
        run: |
          echo "Disk usage before cleanup:"
          df -h
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          docker system prune -a -f --volumes || true
          echo "Disk usage after cleanup:"
          df -h

      - name: Docker Build
        run: |
          docker pull osrf/ros:humble-desktop
          docker image build --no-cache=true -t caret/caret_autoware:latest -f ./docker/build_autoware.dockerfile ./
